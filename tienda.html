<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPORTACIONES KELLY DE PUCALLPA</title>
    <style>
        /* Estilos generales y barra de navegación */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5; /* Lila suave */
            color: white;
            margin: 0;
            padding: 0;
        }
    
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
    
        h1 {
            text-align: center;
            color: #ff80ab; /* Rosa pastel */
        }
    
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
    
        .search-bar input {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 2px solid #ff80ab; /* Rosa pastel */
            background-color: #fff; /* Blanco */
        }
    
        .search-bar input:focus {
            outline: none;
            border-color: #ec407a; /* Rosa fuerte */
        }
    
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 productos por fila */
            gap: 20px;
            margin-top: 20px;
        }
    
        .product {
            background-color: #f8bbd0; /* Rosado claro */
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: #4a148c; /* Color lila fuerte */
            transition: transform 0.3s ease;
        }
    
        .product:hover {
            transform: scale(1.05); /* Efecto de hover para hacer más grande el producto */
        }
    
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    
        .btn {
            background-color: #ff80ab; /* Rosa pastel */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .btn:hover {
            background-color: #ec407a; /* Rosa fuerte */
        }
    
        .cart-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff80ab; /* Rosa pastel */
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
    
        .cart-btn:hover {
            background-color: #ec407a; /* Rosa fuerte */
        }
    
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
    
        .pagination button {
            background-color: #ff80ab; /* Rosa pastel */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
        }
    
        .pagination button:hover {
            background-color: #ec407a; /* Rosa fuerte */
        }
    
        /* Barra de navegación */
        nav {
            background-color: #ff80ab; /* Rosa pastel */
            color: white;
            padding: 10px 20px;
        }
    
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
    
        nav ul li {
            margin: 0 70px;
        }
    
        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }
    
        nav ul li a:hover {
            color: #4a148c; /* Lila fuerte */
        }
    
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        /* Barra de navegación en pantallas pequeñas */
        @media (max-width: 768px) {
            nav ul {
                display: block; /* Cambio a disposición vertical */
                text-align: center; /* Centra los elementos */
            }
    
            nav ul li {
                margin: 10px 0; /* Ajusta el espaciado entre los elementos */
            }
    
            .menu-container {
                flex-direction: column; /* Disposición vertical de logo y enlaces */
                align-items: center; /* Centra el logo y los enlaces */
            }
    
            .logo {
                margin-bottom: 15px; /* Da espacio entre el logo y los enlaces */
            }
        }
    </style>
    
</head>
<body>
    <nav>
        <div class="menu-container">
            <div class="logo">Importaciones Kelly</div>
            <ul>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="horario.html">Horarios</a></li>
                <li><a href="lugar.html">Lugar</a></li>
            </ul>
        </div>
    </nav>
    

    <a href="carrito.html" class="cart-btn">Carrito</a>
    <div class="container">
        <h1>IMPORTACIONES KELLY DE PUCALLPA</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar productos...">
        </div>

        <!-- Paginación arriba -->
        <div class="pagination" id="pagination-top">
            <!-- Botones de paginación generados dinámicamente -->
        </div>

        <div class="products" id="product-list">
            <!-- Productos renderizados dinámicamente -->
        </div>

        <!-- Paginación abajo -->
        <div class="pagination" id="pagination-bottom">
            <!-- Botones de paginación generados dinámicamente -->
        </div>
    </div>

    <script>
        // Productos simulados
        const products = [
            { nombre: "Peluche capibara 13cm", precio: 10.50, imagen: "producto21.jpg" },
            { nombre: "Llavero capibara", precio: 2, imagen: "producto22.jpg" },
            { nombre: "Audifonos m10", precio: 18, imagen: "producto23.jpg" },
            { nombre: "Audifonos m20", precio: 20, imagen: "producto24.jpg" },
            { nombre: "NUTRIA DORMILONA", precio: 23, imagen: "producto1.jpg" },
            { nombre: "ÁRBOL PINO VERDE POMPOSO", precio: 55, imagen: "producto2.jpg" },
            { nombre: "ÁRBOL PIRÁMIDE-3 LADOS-INCLUYE 1 ESTRELLA-LUCES LED-1METRO con 80 CM", precio: 42, imagen: "producto3.jpg" },
            { nombre: "SOPORTE DE CELULAR KAWAII", precio: 3.50, imagen: "producto4.jpeg" },
            { nombre: "PATILARGA 60CM", precio: 25, imagen: "producto5.jpeg" },
            { nombre: "FORRO DE SILLA 6 PIEZAS", precio: 45, imagen: "producto6.jpeg" },
            { nombre: "SET DE ELECTRODOMÉSTICOS", precio: 16, imagen: "producto7.jpeg" },
            { nombre: "30 BOLAS", precio: 12.50, imagen: "producto8.jpeg" },
            { nombre: "RELOJ CORREA DE GOMA", precio: 12, imagen: "producto9.jpeg" },
            { nombre: "CASA VILLA + ACCESORIOS", precio: 19, imagen: "producto10.jpeg" },
            { nombre: "BOTAS NAVIDEÑA", precio: 2.50, imagen: "producto11.jpeg" },
            { nombre: "CARRO POLICIA ", precio: 3.50, imagen: "producto12.jpeg" },
            { nombre: "ACCESORIOS DE NIÑA", precio: 3.50, imagen: "producto13.jpeg" },
            { nombre: "RELOJ + PULSERA ", precio: 10.50, imagen: "producto14.jpeg" },
            { nombre: "JUGUETE BATIDORA ", precio: 9, imagen: "producto15.jpeg" },
            { nombre: "BLISTES COCINA", precio: 3.80, imagen: "producto16.jpeg" },
            { nombre: "Adornos Navideños 60 cm.", precio: 7, imagen: "producto17.jpeg" },
            { nombre: "VINCHA  NAVIDEÑA", precio: 3.50, imagen: "producto18.jpeg" },
            { nombre: "cartera marco xenie 3 piezas", precio: 95, imagen: "producto19.jpg" },
            { nombre: "VENTILADOR PANDA", precio: 23, imagen: "producto20.jpeg" }
        ];

        const itemsPerPage = 6; // Productos por página
        let currentPage = 1; // Página actual
        let filteredProducts = products; // Lista filtrada (para la búsqueda)

        const productList = document.getElementById("product-list");
        const paginationTop = document.getElementById("pagination-top");
        const paginationBottom = document.getElementById("pagination-bottom");
        const searchInput = document.getElementById("search");

        // Renderizar productos
        function renderProducts(page) {
            productList.innerHTML = "";
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;

            filteredProducts.slice(start, end).forEach((product) => {
                const productDiv = document.createElement("div");
                productDiv.className = "product";
                productDiv.innerHTML = `
                    <img src="${product.imagen}" alt="${product.nombre}">
                    <p>${product.nombre}</p>
                    <p>S/ ${product.precio.toFixed(2)}</p>
                    <button class="btn" onclick="addToCart('${product.nombre}', ${product.precio}, '${product.imagen}')">Añadir al Carrito</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Generar botones de paginación
        function renderPagination() {
            paginationTop.innerHTML = ""; // Limpiar contenido de la paginación superior
            paginationBottom.innerHTML = ""; // Limpiar contenido de la paginación inferior
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage); // Calcular el número total de páginas

            // Crear los botones de paginación
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("button");
                button.innerText = i; // Establecer el número de la página
                button.onclick = () => {
                    currentPage = i;
                    renderProducts(currentPage); // Renderizar los productos de la página seleccionada
                    renderPagination(); // Volver a renderizar los botones de paginación en ambas posiciones
                };

                // Cambiar el color del botón de la página actual
                if (i === currentPage) {
                    button.style.backgroundColor = "#ec407a"; /* Rosa fuerte */
                }

                // Agregar el botón de paginación tanto a la parte superior como a la inferior
                paginationTop.appendChild(button); // Paginación en la parte superior
                paginationBottom.appendChild(button); // Paginación en la parte inferior
            }
        }

        // Actualizar lista de productos al buscar
        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            filteredProducts = products.filter((product) =>
                product.nombre.toLowerCase().includes(query)
            );
            currentPage = 1; // Reiniciar a la primera página
            renderProducts(currentPage);
            renderPagination();
        });

        // Añadir producto al carrito
        function addToCart(nombre, precio, imagen) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ nombre, precio, imagen });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${nombre} añadido al carrito.`);
        }

        // Inicializar página
        renderProducts(currentPage);
        renderPagination();
    </script>
</body>
</html>
