<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Importaciones Kelly de Pucallpa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4a148c; /* Morado oscuro */
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            background: linear-gradient(45deg, #f8bbd0, #ce93d8); /* Degradado rosa claro a morado */
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            color: #4a148c; /* Morado oscuro */
        }

        p {
            font-size: 1.2rem;
            color: #880e4f; /* Rosa oscuro */
            margin: 10px 0;
        }

        .beta {
            font-size: 0.9rem;
            font-weight: bold;
            background-color: #880e4f; /* Rosa oscuro */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .shop-btn {
            margin-top: 20px;
            background-color: #ff4081; /* Rosa vivo */
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .shop-btn:hover {
            background-color: #ec407a; /* Color más oscuro al pasar el mouse */
        }

        .image-container {
            margin-top: 30px;
        }

        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    
    <div class="welcome-container">
        <h1>BIENVENIDO A IMPORTACIONES KELLY DE PUCALLPA</h1>
        <p>¡Explora nuestros productos y ofertas exclusivas!</p>
        <span class="beta">VERSIÓN BETA</span>
        <a href="tienda.html" class="shop-btn">VER TIENDA</a>
    </div>

    <!-- Imagen centrada -->
    <div class="image-container">
        <img src="https://scontent-lim1-1.xx.fbcdn.net/v/t39.30808-6/416284410_356146760497417_5500340257099835476_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHIp7FXXS5b4rcRESPv0uHmRHdYBGThEPJEd1gEZOEQ8q3WVF3-D3AhTKWXomNYBigjiRYJFBrRzy1yF96M88Qq&_nc_ohc=w6RFAmT7X5oQ7kNvgF7YaxL&_nc_zt=23&_nc_ht=scontent-lim1-1.xx&_nc_gid=AQhSnFTmeqsfKQqRnLAVnWT&oh=00_AYDP3i151jzPqQog8L0T1ShhVETaqXSX_eDRLlfpCC2-8w&oe=674522C3" alt="Imagen de bienvenida">
    </div>
</body>
</html>
